<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="static/style.css">
<title>Amirah's Portfolio</title>
</head>
<style>
  .typed-out h1 {
    font-size: 3.5vw; /* Adjust for larger screens */
  }

  /* Responsive adjustments */
   @media (max-width: 768px) {
    .typed-out h1 {
      font-size: 6vw; /* Adjust font size for smaller screens */
    }

    .mobile-br {
      display: inline; /* Show mobile-specific line breaks on smaller screens */
    }
  }

</style>
<body class="home-body">
  <div class="home-header">
    <a href="index.html">
    <img src="images/IMG_2629-removebg-preview (1).png" alt="Logo" class="logo" id="logo">
  </a>
  </div>

  <div class="typed-out">
    <h1>
      <span id="sentence1" class="typing">Hello world! I'm <span id="cursive">Amirah</span>.</span><span class="mobile-br"><br></span>
      <span id="sentence2" class="typing" style="display: none;"> A computer science major</span><span class="mobile-br"><br></span>
      <span id="sentence3" class="typing" style="display: none;"> based in üìç <a href="https://en.wikipedia.org/wiki/Shimane_Prefecture" target="_blank">Shimane, Japan</a>.</span>
    </h1>
  </div>

  <div class="navigation">
    <a href="projects.html" class="nav-item"><div class="circle"></div>Projects</a>
    <a href="contact.html" class="nav-item">About me<div class="circle"></div></a>
  </div>

  <script>
    // JavaScript to rotate the logo on scroll
    window.addEventListener('scroll', function() {
      var logo = document.getElementById('logo');
      var rotation = window.pageYOffset / 5; // Adjust the / 5 to control the speed of the rotation
      logo.style.transform = 'rotate(' + rotation + 'deg)';
    });

    let sentence1 = document.getElementById('sentence1');
    let sentence2 = document.getElementById('sentence2');
    let sentence3 = document.getElementById('sentence3');

    sentence1.style.animation = "typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite";

    setTimeout(function() {
      sentence2.style.display = 'inline';
      sentence2.style.animation = "typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite";
    }, 3500); // Adjust the timing as needed

    setTimeout(function() {
      sentence3.style.display = 'inline';
      sentence3.style.animation = "typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite";
    }, 7000);
  </script>
</body>
</html>
