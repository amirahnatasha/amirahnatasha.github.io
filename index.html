<body class="home-body">

  <script>
    // JavaScript to rotate the logo on scroll
    window.addEventListener('scroll', function() {
      var logo = document.getElementById('logo');
      var rotation = window.pageYOffset / 5; // Adjust the / 5 to control the speed of the rotation
      logo.style.transform = 'rotate(' + rotation + 'deg)';
    });

    // JavaScript to control the typing animation
    let sentence2 = document.getElementById('sentence2');
    let sentence3 = document.getElementById('sentence3');

    setTimeout(function() {
      sentence2.style.visibility = 'visible';
    }, 2000); // Adjust the timing as needed

    setTimeout(function() {
      sentence3.style.visibility = 'visible';
    }, 4000); // Adjust the timing as needed
  </script>
